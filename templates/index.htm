<!DOCTYPE html>
<html>
  <head>
    <title>Chat room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="information">
      <h1>Chat room</h1>
      <h5 id="info"></h5>
      </div>
      <div id="chat" class="jumbotron">
      </div>
      <form>
        <input id="emit-input">
        <button type="button" onclick="sendButton()" >Send</button>
      </form>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    var inputEmit = document.getElementById("emit-input");
    var info = document.getElementById("info");
    var chat = document.getElementById("chat");
    var chatHTML = "";
    socket.on('connect', function() {
        info.innerHTML = "CONNECTED";
        // socket.emit('my event', {data: 'I\'m connected!'});

    });
    socket.on('message', function (data) {
    console.log('message form backend ' + data);
    chatHTML += "<p>" + data + "</p>";
    chat.innerHTML = chatHTML;
    });
    function sendButton(){
      socket.send(inputEmit.value);
      inputEmit.value = "";
    }
    // socket.on('message', function (data) {
    // console.log('message form backend ' + data);
    // });
    </script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
